{% extends "base.html" %}
{% load i18n static %}
{% load cache %}

{% block title %}
  {{ object.title }}
{% endblock %}

{% block content %}
  <h1>
    {{ work.title }}
  </h1>
  <div class="contents">
    <h3>
      <a href="{% url "student_work_list" work.course_id %}">
        {% translate "Return to work list" %}
      </a>
    </h3>
  </div>
  <div class="module">
        {% with item=work.item %}
          <h2>{{ item.title }}</h2>
          {{ item.render }}
        {% endwith %}
  </div>
{% endblock %}
