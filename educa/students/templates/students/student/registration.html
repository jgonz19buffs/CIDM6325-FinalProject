{% extends "base.html" %}
{% load i18n static %}

{% block title %}
{% translate "Sign up" %}
{% endblock %}

{% block content %}
  <h1>
    {% translate "Sign up" %}
  </h1>
  <div class="module">
    <p>{% translate "Enter your details to create an account" %}:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="{% translate "Create my account" %}"></p>
    </form>
  </div>
{% endblock %}
